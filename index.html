<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <title>Bootstrap</title>
</head>
<body class="bg-dark-subtle">
    
    <form class="container d-flex flex-column justify-content-center">

        <fieldset class="border p-3 rounded">
            <legend><strong>Cadastro</strong></legend>

            <div class="container-input">
                <label for="inputName">Nome</label>
                <input type="text" class="form-control form-control-md" id="inputName">
            </div>
    
            <div class="container-input mt-3 mb-3">
                <label for="inputEmail">E-mail</label>
                <input type="email" class="form-control form-control-md" id="inputEmail">
            </div>
            
            <div class="container-input mb-3">
                <label for="inputPhone">Telefone</label>
                <input type="number" class="form-control form-control-md" id="inputPhone">
            </div>
    
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
